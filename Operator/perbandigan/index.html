<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan</title>
</head>
<body>
    <h1>Perbandingan</h1>
    
    <script>
        // true, false (boolean)
        // == sama dengan
        // != tidak sama dengan
        // === strick sama dengan
        // > lebih besar dari
        // < lebih kecil dari
        // >= lebih besar sama dengan
        // <= lebih kecil sama dengan

        // sama dengan true
        let i= 10 == 10;
        console.log(i)
        // tidak sama dengan true
        let o= 10 != 1;
        console.log(o)
        // lebih kecil false
        let p= 1 < 2;
        console.log(p) 
        // lebih besar true
        let e= 1 > 2;
        console.log(e)
        // lebih kecil sama dengan true
        let a=1 <= 3;
        console.log(a)
        // lebih besar sama dengan false
        let u=1 >= 3;
        console.log(u)
    </script>
</body>
</html>
