    <script>
    /*
    operator string kita membuatnya dengan tenda +
    + memiliki dua fungsi = 1- jika operand nya angka maka dia menjadi operator aritmatika
                            2- jika operand nya string maka dia menjadi operator penyambung string
    */

    // contoh 1
    var a = 1,
        i =2;
        // maka dia menjadi aritmatika bukan string
        console.log(a + 1);
    // contoh 2
    let p= 'apple',
        l= 'pen';
        // maka menjadi penyambung string
        console.log(p + " " + l);
    // bagaimana kalau tipe data string + tipe number
    let q= 10,
        e='20';
    // string + number = string
    // number + number = number
    // hasilnya string 1020 =
    console.log(q + e);
    </script>
