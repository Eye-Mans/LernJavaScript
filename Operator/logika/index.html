<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        operator logika
        && = and
        || = or
        ! = not
        */
    
        // && dua duanya harus true
        var o = 10,
            p = 10;
        console.log(o % 2 == 0);
        console.log(p % 2 == 0);
        console.log( (o % 2 == 0) && (p % 2 == 0) );

        // || salah satunya benar pasti true
        var i= 10,
            l= 11;
            console.log(i % 2 == 0);
            console.log(l % 2 == 0);
            console.log( (i % 2 == 0) || (l % 2 == 0) );

        // ! menyalahkan yang true
        console.log(!( i % 2 == 0));
    </script>
</body>
</html>
